version: "2.0"

rules:
  - rule: Activate login
    steps:
      - intent: greet
      - action: utter_greet
      - action: login_form
      - active_loop: login_form

  - rule: Validate login
    condition:
      - active_loop: login_form
    steps:
      - action: login_form
      - active_loop: null
      - slot_was_set:
          - requested_slot: null
      - action: validate_login_form
